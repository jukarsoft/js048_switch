<!DOCTYPE html>
<html>
<head>
	<title>uso del switch</title>

	<script type="text/javascript">
		var dia;
		dia = parseInt(prompt ('introduce el dia de la semana en número del 1 al 7 ....:'));
		switch (dia) {
			case 1:
				document.write(dia, ' es igual a lunes');
				break;
			case 2:
				document.write(dia, ' es igual a  Martes');
				break;
			case 3:
				document.write(dia, ' es igual a  Miércoles');
				break;
			case 4:
				document.write(dia, ' es igual a  Jueves');
				break;	
			case 5:
				document.write(dia, ' es igual a  Viernes');
				break;
			case 6:
				document.write(dia, ' es igual a  Sábado');
				break;
			case 7:
				document.write(dia, ' es igual a  Domingo');
				break;
			default:
				document.write(dia, ' No es un día de la semana válido');
		}

	</script>
</head>
<body>

</body>
</html>
